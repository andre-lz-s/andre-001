<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji e Símbolos especiais</title>
</head>
<body>
    <h1>Símbolos especiais e Emojis:</h1>
    <hr>
    <h2>Vamos adicionar alguns símbolos especiais:</h2>
    <p>
        &nbsp;<!--Espaço em branco-->
        &reg;<!--Marca registrada-->
        &copy;<!--Copyright-->
        &trade;<!--Trade mark-->
        &euro;<!--Euro-->
        &pound;<!--Libra(pound)-->
        &yen;<!--Yen-->
        &cent;<!--Cent-->
        &empty;<!--Vazio-->
        &sum;<!--Soma-->
        &Delta;<!--Delta-->
        &larr;<!--Seta esquerda-->
        &uarr;<!--Seta cima-->
        &rarr;<!--Seta direita-->
        &darr;<!--Seta baixo-->
    </p>
    <h2>Vamos adicionar alguns emojis:
    <p>
        &#x1F44D;
        &#x1F913;
    </p>
</body>
</html>
<!--[L24 à 38]: símbolos especiais-->
<!--[L41 e 42]: emojis-->
