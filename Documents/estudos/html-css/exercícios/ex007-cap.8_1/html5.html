<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo dr Semântica</title>
    <style>
        body{
            background-color: blue;
        }
    </style>
</head>
<body>
    <p>Eu moro na <address>Rua Alto do Conselheiro</address>
    </p>
</body>
</html>
<!--O HTML 5 passou agora a ser uma linguagem de semântica, deixando de ter tags de (forma) e passar ter tags com (significado). Nessa evolução, as tags de forma pararam de funcionar dando espaço para outras com mais sentido e significado.-->
