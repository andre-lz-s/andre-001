<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e imagem</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html5.png" alt="Logo HTML 5">
    <p>Podemos também carregar imagens que estão em sub-pastas</p>
    <img src="imagens/logo-css3.png" alt="Logo CSS 3">
    <p>Também podemos carregar imagens externas</p>
    <img src="https://cdn.pixabay.com/photo/2015/04/23/17/41/javascript-736400__340.png" alt="Logo javascript">
</body>
</html>
<!--[L11]: imagem de dentro da pasta do documento index.html-->
<!--[L13]: imagem que está dentro da sub-pasta imagens-->
<!--[L15]: URL de uma imagem externa do chowme-->
<!--Sites para imagens sem licensa: UnSplash, Pexels, Freepik, Rawpixel, Pixabay, Libreshot, Wikimedia Commons-->
