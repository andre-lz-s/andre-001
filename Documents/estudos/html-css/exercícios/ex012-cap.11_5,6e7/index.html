<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <h2>Tipo 01</h2>
    <video src="midia/pexels.mp4" width="300" type="video/mp4"></video>
    <h2>Tipo 02</h2>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video controls poster="imagens/Sem título.png" width="300">
        <source src="midia/pexels.ogv" type="video/ogv">
        <source src="midia/pexels.mp4" type="video/mp4">
        <source src="midia/pexels.webm" type="video/webm">
        <source src="midia/pexels.m4v" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>
    <h2>Tipo 03</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
